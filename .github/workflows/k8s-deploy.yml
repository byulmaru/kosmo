name: Deploy to Kubernetes

on:
  workflow_run:
    workflows: ['Build and Push Docker Images']
    types:
      - completed
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Verify cluster connection
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/kosmo-api api=ghcr.io/${{ github.repository }}/api:${{ github.sha }} --record
          kubectl set image deployment/kosmo-web web=ghcr.io/${{ github.repository }}/web:${{ github.sha }} --record
          kubectl set image deployment/kosmo-image image=ghcr.io/${{ github.repository }}/image:${{ github.sha }} --record
          kubectl set image deployment/kosmo-mq mq=ghcr.io/${{ github.repository }}/mq:${{ github.sha }} --record

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/kosmo-api --timeout=5m
          kubectl rollout status deployment/kosmo-web --timeout=5m
          kubectl rollout status deployment/kosmo-image --timeout=5m
          kubectl rollout status deployment/kosmo-mq --timeout=5m

      - name: Verify deployment
        run: |
          kubectl get pods
          kubectl get services
